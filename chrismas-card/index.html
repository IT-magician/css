        감사인사


안녕하세요, 멘토님.
한 학기 동안 정말 많은 마음 고생을 했었는데, 그 과정속에서도 저에게 힘을 주신 멘토님들께 감사인사를 하고 싶어서 글을 남기게 되었습니다. 
한 학기를 되돌아보면 불안과 어두움속에서 제 상황을 배제하지 않고 질문을 막 내 던져서, 정작 말하고자하는 질문을 제대로 하지 않았던 것 같습니다. 그래도 어떻게든 도움을 주시려고 시간내서 답을 해주시는 멘토님께 감사합니다.
새해가 보름정도 남은 것 같은데, 건강하시고 새해복 많이 받으셨으면 좋겠습니다.
